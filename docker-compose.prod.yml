version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: pirat-ai-backend
    ports:
      - "127.0.0.1:8000:8000"  # Only bind to localhost for security
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - pirat-network
    env_file:
      - .env
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=False

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: pirat-ai-frontend
    ports:
      - "127.0.0.1:8501:8501"  # Only bind to localhost for security
    environment:
      - API_BASE_URL=http://backend:8000
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - pirat-network

networks:
  pirat-network:
    driver: bridge



